<!DOCTYPE html>

    <header class="header">

            <nav class="navbar">
                <div class="navbar__logo">

                </div>
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Biz haqimizda</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Menyu</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Qadriyatlarimiz</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Manzillarimiz</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Karyera</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Keytring</a>
                    </li>
                </ul>
                <div class="navbar__acount">
                    <select class="navbar__language" name="language" id="language">
                        <option value="Uzb">Uzb</option>
                        <option value="Rus">Rus</option>
                        <option value="Eng">Eng</option>
                        <option value="Kzk">Kzk</option>
                    </select>
                    <a class="navbar__tel" href="tel:+99781134040">78 113 40 40</a>
                    <div class="navbar__icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main id="main">
        <section class="hero__video">
            <video autoplay loop muted src="./assets/videos/heroVideo.mp4"></video>
        </section>
        <div class="video__bottom">
            <div class="container">
                <div class="video__icon">
                    <div class="video__bottom-menyu">
                        <p class="menyu__point">...</p>
                        <strong>Menyu</strong>
                    </div>
                    <div class="video__bottom-icon"></div>
                    <div class="video__bottom-item">
                        <i class="fa-solid fa-cake-candles"></i>
                        <p>Dumaloq tortlar</p>
                    </div>
                    <div class="video__bottom-item">
                        <i class="fa-solid fa-cake-candles"></i>
                        <p>Katta tortlar</p>
                    </div>
                    <div class="video__bottom-item">
                        <i class="fa-solid fa-cake-candles"></i>
                        <p>Pirojniylar</p>
                    </div>
                    <div class="video__bottom-item">
                        <i class="fa-solid fa-cake-candles"></i>
                        <p>Pechenye</p>
                    </div>
                    <div class="video__bottom-item">
                        <i class="fa-solid fa-cake-candles"></i>
                        <p>Qatlamali pishiriqlar</p>
                    </div>
                </div>
            </div>
        </div>
